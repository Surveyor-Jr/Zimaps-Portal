{% extends "covid/base.html" %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
          <div class="article-metadata">
            News-Source <span class="badge"><a href="{{ object.source_url }}">{{ object.source }}</a></span><br />
            Posted On:<span class="badge rounded-pill bg-info">{{ object.date_posted|date:"F d, Y" }}</span>
          </div>
          <p class="card-text">{{ object.content|safe }}</p>
          
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
